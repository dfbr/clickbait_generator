name: Generate Monthly Story

on:
  schedule:
    - cron: '0 3 3 * *'  # Every month on the 3rd day at 3 AM GMT
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  generate-story:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests Pillow
          
      - name: Generate story
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python clickbait_generator.py --count 1 --openai_key $OPENAI_API_KEY --model gpt-4
          
      - name: Configure git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Commit and push new post
        run: |
          git add _posts/ assets/images/
          git diff --staged --quiet || git commit -m "Add new AI-generated story [$(date +'%Y-%m-%d')]"
          git push