<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
  <link rel="icon" type="image/png" href="{{ '/assets/clickbait_generator.png' | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/clickbait_generator.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/clickbait_generator.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #c8102e;
      color: #fff;
      padding: 1rem 0.5rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(200, 16, 46, 0.3);
    }
    .logo {
      height: 60px;
      vertical-align: middle;
    }
    .logo-link {
      display: inline-block;
      text-decoration: none;
    }
    .logo-link:hover .logo {
      opacity: 0.85;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffd700;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 2rem 1.2rem;
      border-top: 4px solid #c8102e;
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 0.95em;
      margin: 2rem 0 1rem 0;
    }
    @media (max-width: 800px) {
      main { margin: 1rem 0.5rem; padding: 1.2rem 0.5rem; }
    }
    @media (max-width: 500px) {
      main { padding: 0.7rem 0.2rem; }
      header { font-size: 1.1em; }
      .logo { height: 40px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ '/' | relative_url }}" class="logo-link">
      <img src="{{ '/assets/clickbait_generator.png' | relative_url }}" alt="{{ site.title }}" class="logo">
    </a>
    <nav>
      {% if site.data.categories %}
        {% for cat in site.data.categories %}
          <a href="{{ '/categories/' | append: cat.id | append: '/' | relative_url }}">{{ cat.name }}</a>
        {% endfor %}
      {% endif %}
      <a href="{{ '/about.html' | relative_url }}">Meet the team</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    &copy; {{ site.time | date: '%Y' }} {{ site.title }} &mdash; Powered by imagination
  </footer>
</body>
</html>
