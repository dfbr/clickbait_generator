title: Clickbait Stories
email: dave@dfbr.co.uk
description: >-
  Daily AI-generated uplifting clickbait stories
baseurl: "/clickbait_generator"
url: "https://dfbr.github.io"
theme: minima
future: true
plugins:
  - jekyll-feed
  - jekyll-seo-tag

permalink: /articles/:year/:month/:day/:title.html

exclude:
  - clickbait_generator.py
  - README.md
  - nouns.txt
  - adjectives.txt
  - verbs.txt
  - celebrities.txt
  - professions.txt
  - templates.txt
  - story_prompt.txt
  - secrets
  - venv/
  - .gitignore
  - .github/
  - "*.pyc"
  - __pycache__/
